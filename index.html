<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main role="main">
    <section role="qrcode">
      <div role="container" class="container">
        <div id="box-items">
          <img src="/images/image-qr-code.png" alt="image-qr-code">

          <div role="img-text" class="text">
            <h1>Improve your front-end<br>skills by building projects</h1>
            <p>Scan QR code to visit Frontend<br>Master and take your coding skills to<br>the next level</p>
          </div>
        </div>
      </div>
    </section>

    <div role="doc-footnote" class="produced">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jumelloviana">Juliana Mello Viana</a>.
    </div>
  </main>

</body>

</html>
